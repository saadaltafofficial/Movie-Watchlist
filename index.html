<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="overlay"></div>
        <div class="hero-text">
            <h1>Find your film</h1>
            <p>My Watchlist</p>
        </div>
    </header>

    <div class="serchBar">
        <i class="ri-search-line"></i>
        <input type="text" name="Search" id="searchInput" placeholder="Enter movie name">
        <button id="searchBtn">Search</button>
    </div>

    <main>
        <div class="icon hidden">
            <i class="ri-film-fill"></i>
            <h2>Start Exploring</h2>
        </div>
        <div class="movies">
            <div class="movie">
                <img src="images/smapleposterimage.png" alt="movie poster" />
                <div class="movie-details">
                    <h3>Blade Runner</h3>
                    <div class="movie-further-details">
                        <span>116 min</span>
                        <span>Drama, Mystery, Scifi</span>
                        <span><i class="ri-add-circle-fill"></i>Watchlist</span>
                    </div>
                    <p> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolor, modi necessitatibus ex perspiciatis laborum quis voluptatum magni consectetur laudantium animi!</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
