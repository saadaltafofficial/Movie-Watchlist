<body>
    <header>
        <div class="overlay"></div>
        <div class="hero-text">
            <h1>My Watchlist</h1>
            <p><a href="/index.html">Search for movies</a></p>
        </div>
    </header>

    <div class="serchBar">
        <i class="ri-search-line"></i>
        <input type="text" name="Search" id="searchInput" placeholder="Enter movie name" required>
        <button id="searchBtn">Search</button>
    </div>

    <main>
        <div class="icon" id="icon">
            <i class="ri-film-fill"></i>
            <h2>Your Watchlist</h2>
        </div>
        <div class="error-message hidden" id="error-message">
            <h2>Unable to find what youâ€™re looking for. Please try another search.</h2>
        </div>
        <div class="movies" id="movies-section">
            
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
